  <main>
    <section class="contact">
      <h1>Contactez-moi</h1>
      <p>Si vous souhaitez me contacter, veuillez remplir le formulaire ci-dessous :</p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nom complet :</label>
          <input type="text" id="name" name="name" placeholder="Votre nom complet">
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" placeholder="exemple@mail.com">
        </div>

        <div class="form-group">
          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" placeholder="Sujet de votre message">
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..."></textarea>
        </div>

        <button type="submit" class="btn">Envoyer</button>
      </form>

      <p id="responseMessage" class="response"></p>
    </section>
  </main>
